<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particles Interativo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas Partículas -->
    <div id="particles-js"></div>

    <!-- Conteúdo -->
    <div id="content">
        <nav class="navbar">
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>

        <section id="hero">
            <h1>Christian Santos</h1>
            <h3>Desenvolvedor Firmware e Software</h3>
            <a href="#projects" class="btn">Ver Projetos</a>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div>C</div>
                <div>C#</div>
                <div>STM32</div>
                <div>WPF</div>
            </div>
        </section>

        <section id="projects">
            <h2>Projetos</h2>
            <div class="projects-grid">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Projeto 1">
                    <p>Projeto 1</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Projeto 2">
                    <p>Projeto 2</p>
                </div>
            </div>
        </section>

        <footer>© 2025 Christian Santos</footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="script.js"></script>

</html>
